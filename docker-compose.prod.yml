# Production override: Caddy for HTTPS, no host port exposure for frontend/backend/postgres.
# Run: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    ports: []

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - backend-db
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - backend-db
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    networks:
      - frontend-backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:?Set DOMAIN in .env for production}
    depends_on:
      - frontend
    restart: unless-stopped

  backend:
    ports: []
    volumes: []
    restart: unless-stopped

  frontend:
    ports: []
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  grafana_data:
