# Rate limit for API: 30 req/s per IP, burst 50
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location = /manifest.json {
        alias /usr/share/nginx/html/manifest.json;
        add_header Cache-Control "public, max-age=0";
        add_header Content-Type "application/manifest+json";
    }

    location / {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' blob: data: https://intervals.icu https://*.sentry.io; font-src 'self'; frame-ancestors 'none';" always;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        limit_req zone=api burst=50 nodelay;
        client_max_body_size 10m;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
