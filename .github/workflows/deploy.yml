name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "::error::DEPLOY_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "::error::DEPLOY_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "::error::DEPLOY_SSH_KEY secret is not set"
            exit 1
          fi
          echo "Secrets present"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /root/smart_trainer
            git pull origin main
            VERSION=$(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)
            echo "Building and tagging with version: $VERSION"
            docker compose -f docker-compose.yml -f docker-compose.prod.yml build
            docker tag st2-backend:latest st2-backend:$VERSION 2>/dev/null || true
            docker tag st2-frontend:latest st2-frontend:$VERSION 2>/dev/null || true
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            docker compose -f docker-compose.yml -f docker-compose.prod.yml exec -T backend alembic upgrade head || true
            echo "Deploy completed at $(date), version $VERSION"
