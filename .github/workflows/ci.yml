name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: smart_trainer
          POSTGRES_PASSWORD: smart_trainer
          POSTGRES_DB: smart_trainer
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U smart_trainer -d smart_trainer"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://smart_trainer:smart_trainer@localhost:5432/smart_trainer
      SECRET_KEY: test-secret-key-for-ci
      ENCRYPTION_KEY: test-encryption-key-32-chars-long!!!!
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run tests
        run: |
          PYTHONPATH=. python -m pytest tests/ -v --tb=short \
            --cov=app --cov-report=term-missing --cov-fail-under=50

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test -- --ci --coverage

  e2e-maestro-smoke:
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Show Maestro version
        run: maestro --version

      - name: Run smoke flow
        working-directory: .
        run: maestro test e2e/register_and_analyze.yaml
